<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="rostro.css">
</head>
<body>
    <div class="container">
        <svg width="500" height="500">
            <circle cx="250" cy="250" r="150" class="face"></circle>
            <circle cx="190" cy="180" r="25" class="eye" id="left-eye"></circle>
            <circle cx="310" cy="180" r="25" class="eye" id="right-eye"></circle>
            <ellipse cx="250" cy="300" rx="60" ry="20" class="mouth"></ellipse>
            <line x1="170" y1="160" x2="210" y2="160" class="eyebrow"></line>
            <line x1="290" y1="160" x2="330" y2="160" class="eyebrow"></line>
        </svg>
    </div>
</body>
</html>
