<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="zoologico.css">
</head>
<body>
  <div class="animal">
    <h2 class="animal-name">León</h2>
    <p class="animal-attribute">Carnívoro</p>
    <p class="animal-attribute">Rapido</p>
    <p class="animal-attribute">Fuerte</p>
    <button class="animal-method" onclick="rugir()">Rugir</button>
    <button class="animal-method" onclick="cazar()">Cazar</button>
    <object data="https://static.nationalgeographic.es/files/styles/image_3200/public/01-lion-populations-nationalgeographic_1777804.jpg?w=1600&h=900" width="150" height="150" ></object>
    <object data="https://zoo.cordoba.es/wp-content/uploads/2021/02/leon-portada.jpg" width="150" height="150" ></object>
  </div>
  
  <div class="animal">
    <h2 class="animal-name">Elefante</h2>
    <p class="animal-attribute">Herbívoro</p>
    <p class="animal-attribute">Pesado</p>
    <p class="animal-attribute">Fuerte</p>
    <button class="animal-method" onclick="caminar()">Caminar</button>
    <button class="animal-method" onclick="comer_hojas()">Comer hojas</button>
    <object data="https://files.worldwildlife.org/wwfcmsprod/images/African_Elephant_Walking/story_carousel/3arzfzjsw0_Medium_WW1113482.jpg" width="150" height="150" ></object>
    <object data="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiLGC2f_CqoCmlrDozuQd8pXCGRFjQSqz4ZA&usqp=CAU" width="150" height="150" ></object>
  </div>
  
  <div class="animal">
    <h2 class="animal-name">Serpiente</h2>
    <p class="animal-attribute">Carnívoro</p>
    <p class="animal-attribute">Pequeña</p>
    <p class="animal-attribute">Sigilosa</p>
    <button class="animal-method" onclick="arrastrarse()">Arrastrarse</button>
    <button class="animal-method" onclick="trepar()">Trepar</button>
    <object data="https://www.nationalgeographic.com.es/medio/2022/12/12/serpiente-1_e35da5df_221212161848_1280x720.jpg" width="150" height="150" ></object>
    <object data="https://static.nationalgeographicla.com/files/styles/image_3200/public/01-cape-cobra-cannibalism-nationalgeographic_1417111.jpg?w=1600&h=900" width="150" height="150" ></object>
  </div>
  
  <div class="animal">
    <h2 class="animal-name">Gorila</h2>
    <p class="animal-attribute">Herbívoro</p>
    <p class= "animal-attribute">Fuerte</p>
    <p class="animal-attribute">Veloz</p>
    <button class="animal-method" onclick="trepar()">Trepar</button>
    <button class="animal-method" onclick="comer_fruta()">Comer fruta</button>
    <object data="https://dam.ngenespanol.com/wp-content/uploads/2021/09/datos-curiosos-sobre-los-gorilas.jpg" width="150" height="150" ></object>
    <object data="https://www.gorillas-world.com/wp-content/uploads/datos_gorilas.jpg" width="150" height="150" ></object>
  </div>
  
  <div class="animal">
    <h2 class="animal-name">Mono</h2>
    <p class="animal-attribute">Herbívoro</p>
    <p class="animal-attribute">Pequeño</p>
    <p class="animal-attribute">Agil</p>
    <button class="animal-method" onclick="columpiarse()">Columpiarse</button>
    <button class="animal-method" onclick="comer_fruta()">Comer fruta</button>
    <object data="https://concepto.de/wp-content/uploads/2021/07/mono-e1626908813287.jpg" width="150" height="150" ></object>
    <object data="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDGJA0df0a2OPf8YM_dL2Ui8vf6j_HAz2LuI31K_0x0l6hhndiIrwUoK3XVQ3oHV_kzcM&usqp=CAU" width="150" height="150" ></object>

  </div>
</body>
</html>
